<body>

<!-- –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω -->
<div id="startScreen">

  <p>‚¨áÔ∏è –ù–∞–∂–º–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É ‚¨áÔ∏è</p>
  <img id="startImg" src="bby.jpg" alt="–ù–∞—á–∞—Ç—å">
</div>

<!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
<div id="mainContent">
  <h1 id="question">You love me?üíñ</h1>
  <button id="yes" class="btn">–î–∞</button>
  <button id="no" class="btn">–ù–µ—Ç</button>

  <div id="message">
    LOVE U SO MUCH BAE<br>
    —Å–∫—É—á–∞—é –æ—á–µ–Ω—å –æ—á–µ–Ω—å, –ª—é–±–ª—é –µ—â–µ –±–æ–ª—å—à–µ,<br>
    —Ü–µ–ª—É—éüíãüíãüíã<br>
    love u to eternityü´∏üèºüíóü´Ç
  </div>
  <img id="catImage" src="bby.jpg" alt="cute cat">
</div>

<script>
const startScreen = document.getElementById('startScreen');
const startImg = document.getElementById('startImg');
const mainContent = document.getElementById('mainContent');

const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const message = document.getElementById('message');
const catImage = document.getElementById('catImage');
const mainQuestion = document.getElementById('question');

let clickCount = 0;

// –ó–∞–ø—É—Å–∫ –æ—Å–Ω–æ–≤–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É
startImg.addEventListener('click', () => {
  startScreen.style.display = 'none';
  mainContent.style.display = 'flex';
});

// –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" —É–±–µ–≥–∞–µ—Ç
noBtn.addEventListener('mouseover', () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = 'absolute';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
});

// –ö–Ω–æ–ø–∫–∞ "–î–∞" —Å –ª–æ–≥–∏–∫–æ–π –≤–æ–ø—Ä–æ—Å–æ–≤
yesBtn.addEventListener('click', () => {
  clickCount++;

  if (clickCount === 1) {
    mainQuestion.innerText = "–¢–æ—á–Ω–æ? ‚ú®";
  } else if (clickCount === 2) {
    mainQuestion.innerText = "–û—á–µ–Ω—å –æ—á–µ–Ω—å?üòã";
  } else {
    // –§–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    mainQuestion.style.display = 'none';
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    
    message.style.display = 'block';
    catImage.style.display = 'block';
    spawnHeartsAround(message, 50);
  }
});

// –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerText = Math.random() < 0.7 ? 'üíñ' : 'üëÖ';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 300);

// –°–µ—Ä–¥–µ—á–∫–∏ –≤–æ–∫—Ä—É–≥ —Ñ–∏–Ω–∞–ª—å–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
function spawnHeartsAround(element, count) {
  const rect = element.getBoundingClientRect();
  for (let i = 0; i < count; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerText = Math.random() < 0.7 ? 'üíñ' : 'üëÖ';
    heart.style.left = rect.left + rect.width/2 + (Math.random()*200 - 100) + 'px';
    heart.style.top = rect.top + rect.height/2 + (Math.random()*200 - 100) + 'px';
    heart.style.fontSize = (10 + Math.random() * 30) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000 + Math.random()*2000);
  }
}
</script>
