<body>

<h1 id="question">–õ—é–±–∏—à—å –º–µ–Ω—è? üíñ</h1>
<button id="yes" class="btn">–î–∞</button>

</div>

<script>
const noBtn = document.getElementById('no');
const yesBtn = document.getElementById('yes');
const message = document.getElementById('message');
const catImage = document.getElementById('catImage');
const mainQuestion = document.getElementById('question');

let clickCount = 0;

// –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" —É–±–µ–≥–∞–µ—Ç
noBtn.addEventListener('mouseover', () => {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.position = 'absolute';
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
});

// –ö–Ω–æ–ø–∫–∞ "–î–∞" —Å –ª–æ–≥–∏–∫–æ–π –≤–æ–ø—Ä–æ—Å–æ–≤
yesBtn.addEventListener('click', () => {
  clickCount++;

  if (clickCount === 1) {
    mainQuestion.innerText = "–¢–æ—á–Ω–æ? ‚ú®";
  } else if (clickCount === 2) {
    mainQuestion.innerText = "–û—á–µ–Ω—å –æ—á–µ–Ω—å? üòã";
  } else {
    // –§–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
    mainQuestion.style.display = 'none'; // –£–±–∏—Ä–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
    yesBtn.style.display = 'none';
    noBtn.style.display = 'none';
    
    message.style.display = 'block';
    catImage.style.display = 'block';
    spawnHeartsAround(message, 50);
  }
});

function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.innerText = 'üíñ';
  heart.style.left = Math.random() * window.innerWidth + 'px';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 4000);
}
setInterval(createHeart, 300);

function spawnHeartsAround(element, count) {
  const rect = element.getBoundingClientRect();
  for (let i = 0; i < count; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerText = 'üíñ';
    heart.style.left = rect.left + rect.width/2 + (Math.random()*200 - 100) + 'px';
    heart.style.top = rect.top + rect.height/2 + (Math.random()*200 - 100) + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
}
</script>
